<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2 class="mb-4 text-center">Internship Form</h2>
    <form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4">
	      <label for="first-name-input">First Name</label>
	      <input type="text" class="form-control" id="first-name-input" required>
	      <div class="invalid-feedback">First name required!</div>
	    </div>
		<div class="col-md-4">
	      <label for="last-name-input">Last Name</label>
	      <input type="text" class="form-control" id="last-name-input" required>
	      <div class="invalid-feedback">Last name required!</div>
	    </div>
		<div class="col-md-4">
	      <label for="email-input">Email Address</label>
	      <input type="email" class="form-control" id="email-input" required>
	      <div class="invalid-feedback">Email required!</div>
	    </div>
		<div class="col-md-6">
	      <label for="college-input">College</label>
	      <input type="text" class="form-control" id="college-input" required>
	      <div class="invalid-feedback">Please provide a valid college.</div>
	    </div>
		<div class="col-md-3">
	      <label for="grad-year-select">Email Address</label>
	      <select id="grad-year-select" required>
			  <option>Choose...</option>
			  <option>2020</option>
			  <option>2021</option>
			  <option>2022</option>
			  <option>2023</option>
		  </select>
	      <div class="invalid-feedback">Email required!</div>
	    </div>
		<div class="col-md-3">
	      <label for="roll-no-input">Roll No.</label>
	      <input type="text" class="form-control" id="roll-no-input" required>
	      <div class="invalid-feedback">Please provide a valid Roll no.</div>
	    </div>
		<div class="col-12">
      <div>
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
	<div class="col-12">
       <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
